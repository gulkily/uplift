<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uplift - Pay-to-Vote Compassion</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.7; 
            color: #2c3e50; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
            color: white;
        }
        
        h1 { 
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 32px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .submission { 
            padding: 32px;
        }
        
        .submission h2 {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .submission-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
            background: #f8f9fa;
            padding: 24px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            font-style: italic;
        }
        
        .response { 
            padding: 28px;
            margin-bottom: 24px;
            border-radius: 12px;
            position: relative;
        }
        
        .response::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(to bottom, #667eea, #764ba2);
            border-radius: 0 2px 2px 0;
        }
        
        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .creator {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        .rank-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        
        .response-text {
            font-size: 1rem;
            line-height: 1.8;
            color: #444;
            margin-bottom: 24px;
        }
        
        .response-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }
        
        .scores { 
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .score { 
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #dee2e6;
        }
        
        .score-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .score-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .earnings-section {
            text-align: center;
        }
        
        .earnings-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
        }
        
        .earnings { 
            color: #27ae60;
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .vote-btn { 
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white; 
            padding: 14px 28px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
        }
        
        .vote-btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }
        
        .vote-btn:active {
            transform: translateY(0);
        }
        
        .voting-interface { 
            padding: 32px;
            border-radius: 16px;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .voting-interface h3 {
            color: #2c3e50;
            margin-bottom: 24px;
            font-size: 1.4rem;
            text-align: center;
        }
        
        .vote-slider { 
            margin: 24px 0;
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .slider-value {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            min-width: 32px;
            text-align: center;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e9ecef;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        
        .price-display { 
            font-size: 1.2rem;
            color: #2c3e50;
            text-align: center;
            margin: 24px 0;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 32px;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .response-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .scores {
                grid-template-columns: 1fr;
            }
            
            .response-stats {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ó Uplift</h1>
            <p class="subtitle">Pay-to-Vote Compassion Marketplace</p>
        </div>
        
        <div class="card submission">
            <h2>üí¨ Current Situation Needing Support</h2>
            <div class="submission-text" id="current-submission"></div>
        </div>
        
        <div id="responses-container"></div>
        
        <div class="voting-interface card" id="voting-interface" style="display:none;">
            <h3>üìä Rate This Response</h3>
            <div class="price-display">üí∞ Vote Price: <span id="vote-price">$2.50</span> ALGO</div>
            
            <div class="vote-slider">
                <div class="slider-label">
                    <span>‚ù§Ô∏è Empathy</span>
                    <span class="slider-value" id="empathy-val">5</span>
                </div>
                <input type="range" id="empathy" min="1" max="10" value="5" oninput="updateScore('empathy')">
            </div>
            
            <div class="vote-slider">
                <div class="slider-label">
                    <span>üß† Wisdom</span>
                    <span class="slider-value" id="wisdom-val">5</span>
                </div>
                <input type="range" id="wisdom" min="1" max="10" value="5" oninput="updateScore('wisdom')">
            </div>
            
            <div class="vote-slider">
                <div class="slider-label">
                    <span>üí° Clarity</span>
                    <span class="slider-value" id="clarity-val">5</span>
                </div>
                <input type="range" id="clarity" min="1" max="10" value="5" oninput="updateScore('clarity')">
            </div>
            
            <div class="vote-slider">
                <div class="slider-label">
                    <span>‚ö° Impact</span>
                    <span class="slider-value" id="impact-val">5</span>
                </div>
                <input type="range" id="impact" min="1" max="10" value="5" oninput="updateScore('impact')">
            </div>
            
            <div class="button-group">
                <button class="vote-btn" onclick="submitVote()">Submit Vote & Stake ALGO</button>
                <button class="btn-secondary" onclick="closeVoting()">Cancel</button>
            </div>
        </div>
        
        <div id="results-container"></div>
    </div>
    
    <script src="demo-data.js"></script>
    <script src="voting.js"></script>
</body>
</html>
